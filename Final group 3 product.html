<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="signup" class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
                
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                
                <button type="submit">Sign Up</button>
                
                <p id="signupError" class="error-message"></p>
            </form>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Log In</a></p>
        </div>

        <div id="login" class="form-container" style="display:none;">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                
                <button type="submit">Log In</button>
                <p id="loginError" class="error-message"></p>
            </form>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
            <p>Forgot password<a href="Forgot password.html" onclick="showForgotPasswordform()"> Click here</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
